<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Irons Grotto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('osrs_background.png'); /* Replace with your OSRS-themed background image */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333; /* Dark grey heading text */
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50; /* Green button background */
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Irons Grotto</h1>
        <p>Check out our community links:</p>
        <a href="https://discord.com" target="_blank" class="button">Join Discord</a>
        <a href="https://templeosrs.com" target="_blank" class="button">Visit TempleOSRS</a>
    </div>
</body>
</html>
